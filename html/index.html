<body>

<script>
    // GLOBAL DEF
    _initialPairCount = 2;
</script>

<div class="jsc-sidebar-content jsc-sidebar-pulled sidebar" style="z-index:999">
    <nav>
        <a href="#" class="icon-menu link-menu jsc-sidebar-trigger"></a>
        <h1 class="inline">Welcome to online PDP solver!</h1>
    </nav>
    <section>
        <div id="content_container" class="container">
            <p>
              <input type="file" id="pdp_points_filename" />

              <button name="load" id="load" class="hidden_until_file_choose">Load</button>
              <button name="save" id="save" class="whidden_until_file_choose">Save</button>
            </p>

            <div id="console" >
                Click "Load" to load data from server
            </div>

            <div class="demo points_container">
                <div class="shape pdp_point" data-shape="Circle" title="122" id="1"></div>
                <div class="shape pdp_point" data-shape="Circle" title="122" id="2"></div>
                <div class="shape pdp_point" data-shape="Circle" title="122" id="3"></div>
                <div class="shape pdp_point" data-shape="Circle" title="122" id="4"></div>
                <div class="shape pdp_point" data-shape="Circle" title="122" id="5"></div>
                <div class="shape pdp_point" data-shape="Circle" title="122" id="62"></div>
            </div>
            <script>
                jsPlumb.ready(function() {
                     // GLOBAL DEF
                    _pointsContainer = jsPlumb.getInstance({
                        Connector:"StateMachine",
                        PaintStyle:{ lineWidth:3, strokeStyle:"#ffa500", "dashstyle":"2 4" },
                        Endpoint:[ "Dot", { radius:5 } ],
                        EndpointStyle:{ fillStyle:"#ffa500" },
                        Container:"points_container"
                    });

                    var pdpPoints = jsPlumb.getSelector(".shape");
                    // make everything draggable
                    _pointsContainer.draggable(pdpPoints);

                    // suspend drawing and initialise.
                    _pointsContainer.doWhileSuspended(function() {

                        var min = 100;
                        var max = 400;
                        // loop through them and connect each one to each other one.
                        for (var i = 0; i < pdpPoints.length; i++) {
                            $(pdpPoints[i]).css({'top':min + (max - min) * Math.random()});
                            $(pdpPoints[i]).css({'left':min + (max - min) * Math.random()});
                            for (var j = i + 1; j < pdpPoints.length; j++) {
                                _pointsContainer.connect({
                                    source:pdpPoints[i],  // just pass in the current node in the selector for source
                                    target:pdpPoints[j],
                                    // here we supply a different anchor for source and for target, and we get the element's "data-shape"
                                    // attribute to tell us what shape we should use, as well as, optionally, a rotation value.
                                    anchors:[
                                        [ "Perimeter", { shape:pdpPoints[i].getAttribute("data-shape"), rotation:pdpPoints[i].getAttribute("data-rotation") }],
                                        [ "Perimeter", { shape:pdpPoints[j].getAttribute( "data-shape"), rotation:pdpPoints[j].getAttribute("data-rotation") }]
                                    ]
                                });
                            }
                        }
                    });

                    jsPlumb.fire("jsPlumbDemoLoaded", _pointsContainer);
                });

                function updatePdpPointPositions(positions)
                {
                    for(var i = 0; i < positions.length; i++)
                    {
                        point = $(".points_container .shape#" + positions[i].point_id);
                        if (typeof positions[i].top  !== 'undefined') point.css({'top': positions[i].top});
                        if (typeof positions[i].left !== 'undefined') point.css({'left':positions[i].left});
                    }
                }
            </script>

        </div>

    </section>

    </section> -->

</div>

    <nav class="sidebar jsc-sidebar" id="jsi-nav" data-sidebar-options="">
        <div id="sidebar_container" class="container">
            <h1>Solution data</h1>
           <p>
             <label for="pdp_pairs_number">Pdp pairs:</label>
             <input id="pdp_pairs_number" class="numbersOnly" size="5">
          </p>
          <div id="pdp_table"></div>

          <script>
            // var
            get = function(id) {
              return document.getElementById(id);
            },
            container = get('pdp_table'),
            exampleConsole = get('console'),
            autosave = get('autosave'),
            load = get('load'),
            save = get('save');
            filenameContainer = get('pdp_points_filename');

            pickupRenderer = function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              td.style.borderColor = 'green';
              td.style.borderWidth = '2px';
            };
            deliveryRenderer = function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              td.style.backgroundColor = 'green';
            };

            disabledRenderer = function(instance, td, row, col, prop, value, cellProperties) {
                Handsontable.renderers.TextRenderer.apply(this, arguments);
                td.style.backgroundColor = 'grey';
            }

            _hot = new Handsontable(container, {
              startRows: _initialPairCount * 2,
              startCols: 6,
              rowHeaders: true,
              colHeaders: true,
              minSpareRows: 0,
              colHeaders: ['X', 'Y', 'box x', 'box y', 'box z', 'box weight'],
              columnSorting: true,
              // contextMenu: true,
              contextMenuCopyPaste: {
                swfPath: 'js/handsontable/zeroclipboard/ZeroClipboard.swf'
              },
              cells: function (row, col, prop) {
                if (row < (this.instance.countRows() / 2) ) {
                  this.renderer = pickupRenderer;
                }
                else
                {
                   this.renderer = deliveryRenderer;
                   if (col > 1)
                   {
                      var cellProperties = {};
                      cellProperties.readOnly = true;
                      cellProperties.renderer = disabledRenderer;
                      return cellProperties;
                   }
                }
              },
              beforeChange: function (changes, source) {
                //changes[i][0] - row number
                //changes[i][1] - column number
                //changes[i][3] - new value

                // remove all non-number symbols
                 for (var i = changes.length - 1; i >= 0; i--) {
                    if (changes[i][3]) {
                        changes[i][3] = changes[i][3].toString().replace(/[^0-9\.]/g,'');

                        // don't allow to fill box fields for delivery points
                        if ((changes[i][1] > 1) && changes[i][0] >= Math.floor(this.getData().length/2) ) // if changed cell column > 1 and this is delivery point, ..
                        {
                            changes[i][3] = '';
                        }
                    }
                 }
              },
              afterChange: function (changes, source) {
                if (changes)
                {
                    var newPairCount = Math.floor(this.getData().length/2);
                    var oldPairCount = $("#pdp_pairs_number").spinner().spinner("value" );
                    if (newPairCount != oldPairCount) {
                        $("#pdp_pairs_number").spinner().spinner("value", newPairCount);
                    }

                    var positions = getPointPositionsFromTableDataChanges(changes);
                    if (positions.length) {
                        updatePdpPointPositions(positions);
                    }
                }
              },
              afterLoadData: function () {
                var newPairCount = Math.floor(this.getData().length/2);
                var oldPairCount = $("#pdp_pairs_number").spinner().spinner("value" );
                if (newPairCount != oldPairCount) {
                    $("#pdp_pairs_number").spinner().spinner("value", newPairCount);
                }
              }

            });

            loadJsonToTable = function(file) {
              if (file) {
                var reader = new FileReader();
                reader.onload = function() {
                    try {
                        var data = JSON.parse(this.result);

                        // GLOBAL DEF
                        _lastLoadedData = data.data;

                        exampleConsole.innerHTML = 'Data loaded';
                        // console.log(_lastLoadedData.slice(0));
                        _hot.loadData(_lastLoadedData.slice(0));
                    }
                    catch (e) {
                        exampleConsole.innerHTML = 'Data is incorrect. <br/>' + e;
                    }
                  };

                  reader.readAsText(file);
                }
            };

            loadJsonFromFileContainer = function(){
                loadJsonToTable(filenameContainer.files[0]);
                $('.hidden_until_file_choose').show();
            };

            Handsontable.Dom.addEvent(load, 'click', function(){
                loadJsonFromFileContainer();
            });

            Handsontable.Dom.addEvent(save, 'click', function() {
                // _hot.alter('insert_row', 2, 1);
                // _hot.loadData([['', '', '', '', '', '']]);
              // // save all cell's data
              // ajax('json/save.json', 'GET', JSON.stringify({data: _hot.getData()}), function (res) {
              //   var response = JSON.parse(res.response);

              //   if (response.result === 'ok') {
              //     exampleConsole.innerHTML = 'Data saved';
              //   }
              //   else {
              //     exampleConsole.innerHTML = 'Save error';
              //   }
              // });
            });

            function getPointIdFromRowNumber (rowNumber) {
                return rowNumber + 1;
            };

            function getPointPositionsFromTableDataChanges(changes) {
                var positions = [];
                for (var i = 0; i < changes.length; i++) {
                    // if column with point coordinates changed
                    if ((changes[i][1] === 0) || (changes[i][1] === 1))
                    {
                        dimension = (changes[i][1] === 0) ? 'left' : 'top';
                        positions[i] = {'point_id': getPointIdFromRowNumber(changes[i][0])};
                        positions[i][dimension] = parseFloat(changes[i][3]);
                    }
                }

                return positions;
            };

            // adds or removes rows according to pairCount (number of PDP point pairs)
            function updateTablePairCount (newPairCount) {
                var rowCount     = _hot.countRows();
                var oldPairCount = Math.floor(rowCount / 2);
                var diff         = newPairCount - oldPairCount;

                if (diff === 0) {
                   return;
                }

                if (diff < 0) {
                    _hot.alter('remove_row', rowCount - Math.abs(diff), Math.abs(diff));
                    _hot.alter('remove_row', newPairCount, Math.abs(diff));
                }
                if (diff > 0) {
                    _hot.alter('insert_row', rowCount, diff);
                    _hot.alter('insert_row', oldPairCount, diff);

                    // if pair number increased, and we can fill cells with already loaded points, we do this
                    // i.g., we:
                    //  - loaded 5 point pairs
                    //  - decreased number to 3
                    //  - increased number to 7
                    //  in this case, we want to add data about points 4 and 5 to table
                    //
                    // BUT we force new PDP points (points 6,7 from example above) to be empty. This is why we check 'data[data.length/2 + i]'
                    if (typeof _lastLoadedData !== 'undefined')
                    {
                        var data = _lastLoadedData;
                        for (var i = oldPairCount; i < (oldPairCount + diff); i++) {
                            // if pair 'i' (BOTH pickup and delivery) loaded, restore them to table
                            if ((typeof data[i] !== 'undefined') && (typeof data[data.length/2 + i] !== 'undefined')) {
                                for (var j = 0; j < data.length; j++) {
                                    _hot.setDataAtCell(i, j, data[i][j]);
                                    _hot.setDataAtCell(newPairCount + i, j, data[data.length/2 + i][j]);
                                };
                            }
                        }
                    }
                }
                //refresh table to redraw cells
                _hot.loadData(_hot.getData().slice(0));
            }
          </script>
        </div>
    </nav>

    <script src="js/sidebar/sidebar.js"></script>

    <script>

        $(function() {
            $('#jsi-nav').sidebar({
                trigger: '.jsc-sidebar-trigger',
                scrollbarDisplay: true
            });

            $('#api-pull').on('click', function (e) {
                e.preventDefault();
                $('#jsi-nav').data('sidebar').push();
            });
            $('#api-push').on('click', function (e) {
                e.preventDefault();
                $('#jsi-nav').data('sidebar').pull();
            });

            // open sidebar at the begin
            $('#jsi-nav').data('sidebar').push();
        });
    </script>


    <script>
        // remove all non-numbers from all elements with class 'numbersOnly'
        jQuery('.htInvalid').keyup(function () {
            this.value = this.value.replace(/[^0-9\.]/g,'');
        });

        $("#pdp_pairs_number").spinner().spinner("value", _initialPairCount);

        $('#pdp_points_filename').on("change", function(){ loadJsonFromFileContainer(); });
    </script>

    <script>
        $("#pdp_pairs_number").spinner({
            min: 2,
            change: function (event, ui) {
                var pairCount = parseInt($("#pdp_pairs_number").spinner().spinner("value"));
                updateTablePairCount(pairCount);
            }
        });
    </script>
