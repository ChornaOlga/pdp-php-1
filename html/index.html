<html>
<head>

  <script src="js/common/jquery-ui-1.9.2.min.js"></script>

  <!-- Handsontable -->
  <script src="js/handsontable/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="css/handsontable/handsontable.full.css">

  <!-- File below contains ajax function used by handsontable -->
  <script src="js/handsontable/helper.js"></script>

  <script src="js/handsontable/highlight.pack.js"></script>
  <!--end Handsontable -->

  <link rel="stylesheet" media="screen" href="css/main.css">
</head>
<body>

<div style="float:top">dsfa sd
a sdf</div>
    <div id="sidebar">
        <div id="split-bar"></div>
        <pre>sidebar
        daf a
         df
         dafds
         fdas
         f
         asfas

         adsfasd
         </pre>
    </div>
    <div id="container">
        container
                <pre>sidebar
        daf a
         df
         dafds
         fdas
         f
         asfas

         adsfasd
         </pre>
         </div>
    <script>
       var min = 300;
       var max = 3600;
       var containerMinWidth = 200;

       $('#split-bar').mousedown(function (e) {
            e.preventDefault();
            $(document).mousemove(function (e) {
                e.preventDefault();
                var x = e.pageX - $('#sidebar').offset().left;
                if (x > min && x < max && e.pageX < ($(window).width() - containerMinWidth)) {
                  $('#sidebar').css("width", x);
                  $('#container').css("margin-left", x);
                }
            })
        });
        $(document).mouseup(function (e) {
            $(document).unbind('mousemove');
        });
    </script>
</body>
</html>
